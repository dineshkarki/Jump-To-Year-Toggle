<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>
    <link href="./css/year.css" rel="stylesheet" type="text/css">
    <title>Jump to Year POC</title>
</head>

<body>
    <div id="yearPageContainer">
        <h3>Click the below button to toggle the Year</h3>
        <div class="yearCalendar">
            <table>
                <tr>
                    <td>2023</td>
                    <td>2022</td>
                    <td>2021</td>
                    <td>2020</td>
                    <td>2019</td>
                </tr>
                <tr>
                    <td>2018</td>
                    <td>2017</td>
                    <td>2016</td>
                    <td>2015</td>
                    <td>2014</td>
                </tr>
                <tr>
                    <td>2013</td>
                    <td>2012</td>
                    <td>2011</td>
                    <td>2010</td>
                    <td>2009</td>
                </tr>
                <tr>
                    <td>2008</td>
                    <td>2007</td>
                    <td>2006</td>
                    <td>2005</td>
                    <td>2004</td>
                </tr>

                <tr>
                    <td>2003</td>
                    <td>2002</td>
                    <td>2001</td>
                    <td>2000</td>
                    <td>1999</td>
                </tr>
            </table>
        </div>
        <button class="jumpToYearBtn" onclick="jumpToYearToggle()">Jump to Year</button>
    </div>
    <script src="./js/year.js"></script>
</body>
</html>
